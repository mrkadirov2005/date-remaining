<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>countdown</title>
</head>
<body>
    <div class="container">
        <div class="input-data-set" id="inputted">
            <h1 class="label-of-date-input" id="inputLabel">select date to proceed...</h1>
            <input type="date" id="user">
        </div>
        <div class="remaining-time-set">
            <div class="dayswr">
                <div class="days" id="days"></div>
                <span>days</span>

            </div>
            <span class="double-dots">:</span>
            <div class="hourwr" id="hourwr">
                <div class="hour" id="hour"></div>
                <span>hours</span>
            </div>
            <span class="double-dots">:</span>
            <div class="minuteswr">
                <div class="minutes" id="minutes"></div>
                <span>mins</span>
            </div>
            <span class="double-dots">:</span>
            <div class="secondswr" >
                <div class="seconds" id="seconds">        
                </div>
                <span>sec</span>

            </div>
            </div>
    </div>
</body>
</html>
